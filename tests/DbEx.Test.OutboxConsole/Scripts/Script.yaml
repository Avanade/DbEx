configType: DbEx.Test.OutboxConsole.Config.RootConfig, DbEx.Test.OutboxConsole
generators:
- { type: 'DbEx.Test.OutboxConsole.Generators.RootCodeGenerator, DbEx.Test.OutboxConsole', template: 'SqlServer/SchemaEventOutbox_sql', file: "100-create-{{lower OutboxSchema}}-schema.sql", genOnce: true, directory: 'Migrations' }
- { type: 'DbEx.Test.OutboxConsole.Generators.RootCodeGenerator, DbEx.Test.OutboxConsole', template: 'SqlServer/TableEventOutbox_sql', file: "101-create-{{lower OutboxSchema}}-{{lower OutboxTable}}-table.sql", genOnce: true, directory: 'Migrations' }
- { type: 'DbEx.Test.OutboxConsole.Generators.RootCodeGenerator, DbEx.Test.OutboxConsole', template: 'SqlServer/TableEventOutboxData_sql', file: "102-create-{{lower OutboxSchema}}-{{lower OutboxTable}}data-table.sql", genOnce: true, directory: 'Migrations' }
- { type: 'DbEx.Test.OutboxConsole.Generators.RootCodeGenerator, DbEx.Test.OutboxConsole', template: 'SqlServer/SpEventOutboxEnqueue_sql', file: '{{OutboxEnqueueStoredProcedure}}.sql', directory: 'Schema/{{OutboxSchema}}/Stored Procedures/Generated' }
- { type: 'DbEx.Test.OutboxConsole.Generators.RootCodeGenerator, DbEx.Test.OutboxConsole', template: 'SqlServer/SpEventOutboxDequeue_sql', file: '{{OutboxDequeueStoredProcedure}}.sql', directory: 'Schema/{{OutboxSchema}}/Stored Procedures/Generated' }
- { type: 'DbEx.Test.OutboxConsole.Generators.RootCodeGenerator, DbEx.Test.OutboxConsole', template: 'SqlServer/UdtEventOutbox_sql', file: 'udt{{OutboxTable}}List.sql', directory: 'Schema/{{OutboxSchema}}/Types/User-Defined Table Types/Generated' }
- { type: 'DbEx.Test.OutboxConsole.Generators.RootCodeGenerator, DbEx.Test.OutboxConsole', template: 'SqlServer/EventOutboxDequeue_cs', file: 'EventOutboxDequeue.cs', directory: 'Generated' }
- { type: 'DbEx.Test.OutboxConsole.Generators.RootCodeGenerator, DbEx.Test.OutboxConsole', template: 'SqlServer/EventOutboxEnqueue_cs', file: 'EventOutboxEnqueue.cs', directory: 'Generated' }